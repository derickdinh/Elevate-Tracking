<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Elevate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    .animate-fade-in-delay {
      animation: fadeIn 1.5s ease-out forwards;
    }
  </style>
</head>
<body class="font-sans text-gray-900 bg-white flex items-center justify-center min-h-screen">
  <div class="max-w-lg mx-auto text-center p-6 bg-white rounded-3xl shadow-lg">
    <img src="icons/App Icon iOS.png" alt="Elevate Logo" class="h-16 mx-auto mb-6 animate-fade-in" style="image-rendering: auto;">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-4 animate-fade-in">Something Went Wrong</h2>
    <p class="text-lg text-gray-600 mb-4 animate-fade-in-delay">We couldn't process your unsubscribe request due to an invalid or missing email/ID.</p>
    <p class="text-lg text-gray-600 mb-6 animate-fade-in-delay">Please contact our support team for assistance.</p>
    <a href="mailto:hello@elevatetracking.com" class="bg-blue-600 text-white px-6 py-3 rounded-3xl hover:bg-blue-700 font-semibold inline-block animate-fade-in-delay">Contact Support</a>
  </div>
</body>
</html>
